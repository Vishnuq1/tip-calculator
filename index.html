<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        *{
            margin-left: 45px;
            background-color: blanchedalmond;
        }
        .butt{
            color: rgb(122, 39, 177);
        }
    </style>
</head>
<body>
    <h1>The Tip Calculator</h1>
    <h2>Enter amount ₹</h2>
    <br>
    <input type="text" value="2500"><br>
    <br>
    <button class="butt">calculate</button>
    <br>
    <br>
    <div class="output"></div>
    
<script>
    let amountbox=document.querySelector("input")
    //let amount= +(amountbox.value) computer is accessing this value if customer makes a change then also amount remains same so we are calling it inside the fun

    let btn= document.querySelector("button")
    let output=document.querySelector(".output")
    btn.addEventListener("click",calculate)
    const tip_percent=10

    function calculate(){
        let amount= +(amountbox.value)
        let tip= amount*tip_percent/100

        output.innerHTML=   `Be kind to pay  : ₹${tip}`


    }
</script>
</body>


</html>
